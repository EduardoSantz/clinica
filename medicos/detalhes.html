<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Detalhes do Médico - Gestão Clínica</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/modern-style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="/index.html">Gestão Clínica</a>
            <ul class="navbar-nav me-auto">
                <li class="nav-item"><a class="nav-link" href="/index.html">Dashboard</a></li>
                <li class="nav-item"><a class="nav-link" href="/clientes/list.html">Clientes</a></li>
                <li class="nav-item"><a class="nav-link active" href="/medicos/list.html">Médicos</a></li>

        <div class="card">
            <div class="card-header">Formulário do Médico</div>
            <div class="card-body p-4">
                <form>
                    <div class="mb-3"><label class="form-label">Nome Completo</label><input class="form-control" type="text" required /></div>

                    <div class="d-flex justify-content-end">
                        <a href="/medicos/list.html" class="btn btn-secondary me-2"><i class="material-icons">cancel</i>Cancelar</a>
                        <button type="submit" class="btn btn-primary"><i class="material-icons">save</i>Salvar</button>

                </form>
            </div>
        </div>
    </main>
    <footer class="text-center py-3"><p class="mb-0">&copy; 2025 Gestão Clínica.</p></footer>
